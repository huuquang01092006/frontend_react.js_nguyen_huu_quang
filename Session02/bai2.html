<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function greetingWithWeather(name, weather) {
        if (weather == "rainy") {
          console.log(`Chao ${name}! hom nay troi mua hay mang theo o!`);
        } else if (weather == "sunny") {
          console.log(`Chao ${name}! hom nay troi nang tuyet voi!`);
        } else console.log(`Chao ${name}! hom nay thoi tiet khong xac dinh!`);
      }
      greetingWithWeather("Khanh", "rainy");
      greetingWithWeather("Khanh", "sunny");
      greetingWithWeather("Khanh", "cloudy");
    </script>
  </body>
</html>
